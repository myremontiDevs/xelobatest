{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myfirst.css' %}">
    <title>Document</title>
</head>
<body>
    <ul>
        <h2>სია</h2>
        {% for x in mymembers %}
            <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>

        {% endfor %}
    </ul>
    <div class="user">
        <p>მომხმარებლის დამატება</p>
        <form action="add" method="post" enctype="application/x-www-form-urlencoded">
            {% csrf_token %} 
            <input type="text" name="name" placeholder="სახელი">
            <input type="text" name="lastname" placeholder="გვარი">
            <input type="number" name="age" placeholder="ასაკი">
            <button type="submit">ეგაა</button>

        </form>
    </div>
</body>
</html>
